<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="topnav overflow-hidden bg-indigo-500 relative">
      <a href="#home" class="active text-white bg-indigo-500">Logo</a>
      <div id="myLinks" class="hidden">
        <a
          class="block pt-px-14 pr-px-16 no-underline text-lg hover:bg-indigo-900 hover:text-white"
          href="#news"
          >News</a
        >
        <a
          class="block pt-px-14 pr-px-16 no-underline text-lg hover:bg-indigo-900 hover:text-white"
          href="#contact"
          >Contact</a
        >
        <a
          class="block pt-px-14 pr-px-16 no-underline text-lg hover:bg-indigo-900 hover:text-white"
          href="#about"
          >About</a
        >
      </div>
      <a
        href="#"
        class="icon bg-indigo-500 block absolute right-0 top-0"
        id="icon"
      >
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
